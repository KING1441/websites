<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pinouts</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="app">
      <header class="topbar">
        <h1>Welcome to Pinouts:</h1>

        <!-- Theme button -->
        <button class="theme-btn" id="themeBtn" type="button" aria-label="Toggle theme">
          <span class="dot" aria-hidden="true"></span>
          <span class="btn-text" id="themeLabel">Dark</span>
        </button>
      </header>

      <section class="screen">
        <div class="content">
          <div class="grid">
            <a class="card link" href="./arduino.html" aria-label="Open Arduino">
              <div class="label">Arduino</div>
              <div class="thumb">
                <img src="./assets/arduino.png" alt="Arduino" />
              </div>
            </a>

            <a class="card link mid" href="./raspberry_pi.html" aria-label="Open Raspberry Pi">
              <div class="label">Raspberry Pi</div>
              <div class="thumb">
                <img src="./assets/raspberry_pi.png" alt="Raspberry Pi" />
              </div>
            </a>

            <a class="card link" href="./esp32.html" aria-label="Open ESP32">
              <div class="label">ESP32</div>
              <div class="thumb">
                <img src="./assets/esp32.png" alt="ESP32" />
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
